<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <script>
            for(let i=1;i<7;i++){
                let element=document.createElement('p');
                element.innerText="This is a paragraph"+(i);
                if(i%2==1){
                    element.className="change";
                }
                document.body.appendChild(element);
            }
            function func1(){
                let x=document.getElementsByClassName("change");
                for(let i=0;i<3;i++){
                    x[i].style.color="red";
                }
            }
        </script>
        <button onclick="func1()">Change</button>
    </body>
</html>
